<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookstore Discount Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Bookstore Discount Calculator</h1>

      <form id="bookForm" class="book-price">
        <label for="book1">Book 1 Price:</label>
        <input type="number" id="book1" required />
        <br />
        <label for="book2">Book 2 Price:</label>
        <input type="number" id="book2" required />
        <br />
        <label for="book3">Book 3 Price:</label>
        <input type="number" id="book3" required />
        <br />
        <button type="button" class="button">Calculate Discount</button>
      </form>
      <hr />
      <h1 class="main-price">Total Books Price:</h1>
      <h1 class="discounted-price"></h1>
    </div>

    <script src="script.js"></script>
  </body>
</html>
